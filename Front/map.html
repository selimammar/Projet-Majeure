<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Map</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script> 

</head>
<body>
    <div id="map"></div>
    <script src="map.js"></script>
    <!-- <script src="map1.js"></script> -->

    <div id="vehicle">
        <ul>
            <li onclick="CreateForm('add')">Add</li>
            <li onclick="CreateForm('edit')">Edit</li>
            <li onclick="CreateForm('del')">Del</li>
        </ul>
        <form id="add"></form>
        <form id="edit"></form>
        <form id="del">
            <h1>Delete by id</h1>
            <label>id</label>
            <input type="text" name="id"/>
            <input type="button" value="Del"/><br><br>
            <h1>Delete All</h1>
            <input type="button" value="DelAll"/>
        </form>
    </div>

    <fieldset id="affichage_feu">
      <legend id="legende">Filtrer les differents feux</legend>
  
      <div>
        <input type="checkbox" id="A" name="type" value="A" checked>
        <label for="scales">Type A</label>
      </div>
  
      <div>
        <input type="checkbox" id="B_Gasoline" name="type" value = "B_Gasoline" checked>
        <label for="horns">Type B Gasoline</label>
      </div>
      <div>
          <input type="checkbox" id="B_Alcohol" name="type" value = "B_Alcohol" checked>
          <label for="horns">Type B Alcohol</label>
        </div>
        <div>
          <input type="checkbox" id="B_Plastics" name="type" value = "B_Plastics" checked>
          <label for="horns">Type B_Plastics</label>
        </div>
        <div>
          <input type="checkbox" id="C_Flammable_Gases" name="type" value = "C_Flammable_Gases" checked>
          <label for="horns">Type C_Flammable_Gases</label>
        </div>
        <div>
          <input type="checkbox" id="D_Metals" name="type" value = "D_Metals" checked>
          <label for="horns">Type D_Metals</label>
        </div>
        <div>
          <input type="checkbox" id="E_Electric" name="type" value = "E_Electric" checked>
          <label for="horns">Type E_Electric</label>
          <br>
          <br>
    
        </div>
        <div class="slidecontainer">
          <input type="range" min="1" max="60" value="Intensite" class="slider" id="myRangeI" />
          <p>Valeur d'intensité max: <span id="val_int"></span></p>
        </div>
      
    <div class="slidecontainer">
      <input type="range" min="1" max="60" value="Etendue" class="slider" id="myRange" />
      <p>Valeur d'étendue max: <span id="val_eten"></span></p>
      <input type="submit" value="Filtrer" onclick="filtre_feu()"/>
    </div>
  </fieldset>

  <fieldset id="affichage_caserne">
    <legend id="legende">Filtrer les casernes</legend>

    <div>
      <input type="checkbox" id="notre_caserne" name="type" value="notre_caserne" checked>
      <label for="scales">La Wati Caserne</label>
    </div>

    <div>
      <input type="checkbox" id="leurs_casernes" name="type" value = "leurs_casernes" checked>
      <label for="horns">Leurs casernes</label>
    </div>
    <script> box_caserne();</script>
</fieldset>









<fieldset id="affichage_camion">
  <legend id="legende">Filtrer les camions</legend>
  
  <div>
  <input type="checkbox" id="nos_camions" name="type" value="nos_camions" checked>
  <label for="scales">Nos camions</label>
  </div>
  
  <div>
  <input type="checkbox" id="leurs_camions" name="type" value = "leurs_camions" checked>
  <label for="horns">Leurs camions</label>
  </div>
  <br>
  <div class="slidecontainer">
  <input type="range" min="1" max="50" value="nb_equipier" class="slider" id="nb_equipier" />
  <p>Valeur d'equipage max: <span id="equipier"></span></p>
  <input type="submit" value="Filtrer" onclick="filtre_camion()"/>
  </div>
  <script>
  
  var nb_equipier = document.getElementById("equipier");
  var sliderE = document.getElementById("nb_equipier");
  nb_equipier.innerHTML = sliderE.value 
  sliderE.oninput = function() {
  nb_equipier.innerHTML = this.value;
  }
 
 
  </script>
 
  </fieldset>
 



<script>

var slider1 = document.getElementById("myRange");
var output1 = document.getElementById("val_eten");
var slider = document.getElementById("myRangeI");
var output = document.getElementById("val_int");

    output1.innerHTML = slider1.value;
    output.innerHTML = slider.value;    


    slider1.oninput = function() {
            output1.innerHTML = this.value;
        }

     slider.oninput = function() {
        output.innerHTML = this.value;
    }
  


</script>
    <script src="script.js"></script>
</body>
</html>
